<!DOCTYPE html><html><head>
    <title>LESS2CSS | LESS Live Preview</title>
    <link rel="stylesheet" type="text/css" href="dist/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body aurelia-app="main">
    <div class="splash">
      <div class="message"></div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      // Loads WeakMap polyfill needed by MutationObservers
      System.import('core-js').then( function() {
        // Imports MutationObserver polyfill
        System.import('polymer/mutationobservers').then( function() {
          System.import('bootstrapper');
        });
      });
    </script>
  

<link aurelia-view-bundle="" rel="import" href="./dist/app-bundle.html"></body></html>
